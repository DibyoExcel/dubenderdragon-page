<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Model Showcase</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="https://github.com/DibyoExcel/dubenderdragon-page/blob/main/dubenderdragon_logo-modified.png?raw=true">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <div class="model_container">
            <model-viewer src="model/zarrel.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                Zarrel
            </model-viewer>
            <model-viewer src="model/dubenderdragon.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                DubEnderDragon
            </model-viewer>
            <model-viewer src="model/mintenderdragon.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                DubEnderDragon
            </model-viewer>
            <model-viewer src="model/humanoid_dubenderdragon.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                Humanoid DubEnderDragon
            </model-viewer>
            <model-viewer src="model/humanoid_mintenderdragon.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                Humanoid MintEnderDragon
            </model-viewer>
            <model-viewer src="model/player_round.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                Minecraft Player(Round)
            </model-viewer>
            <model-viewer src="model/player_biground_head.glb" auto-rotate camera-controls shadow-intensity="2" exposure="1" ar ar-modes="webxr scene-viewer quick-look">
                Minecraft Player(Big Round Head)
            </model-viewer>
        </div>
    </body>
</html>
